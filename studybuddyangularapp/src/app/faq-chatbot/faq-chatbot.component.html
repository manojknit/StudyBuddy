
<h2>StudyBuddy Help</h2>
<div class="inbox_msg">
<div class="mesgs">
  <div class="msg_history">
      <ng-container *ngFor="let message of messages">
      <div class="incoming_msg" *ngIf="message.sender==botname">
          <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
             
                  {{message.sender}}:  {{message.content}}
              
           <span class="time_date">  {{today | date:'medium' }} </span>
      </div>
    
    <div class="outgoing_msg" *ngIf="message.sender==username">
      <div  class="sent_msg">
             {{message.content}}
        <span class="time_date">  {{today | date:'medium' }} </span> </div>
    </div>
    
  </ng-container>
   
  </div>
  <div class="type_msg">
    <div class="input_msg_write">
        <input class="write_msg" placeholder="Type a message" [(ngModel)]="userInput"(keyup.enter)=postLexText>

      <button class="msg_send_btn" type="button" (click)="postLexText()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
    </div>
  </div>
</div>
</div>
