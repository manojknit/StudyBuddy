<!-- Container #3 -->
<mat-sidenav-container class="example-container">
  <mat-sidenav id="sbsidename" mode="side" opened role="navigation" name="fieldName" ngDefaultControl [(ngModel)]="selectedValue">
    <mat-option *ngFor="let item of items" [value]="item.value">
      {{item.view}}
    </mat-option>
  </mat-sidenav>
  <mat-sidenav-content class="midcontent">
    <video id="my_video_1" class="video-js vjs-default-skin" controls preload="auto" width="640" height="468"
        data-setup='{}'>
          <source src="https://didxxojhwcpu7.cloudfront.net/outputfiles/hls/sample3.m3u8" type="application/x-mpegURL">
        </video>
  </mat-sidenav-content>
</mat-sidenav-container>
