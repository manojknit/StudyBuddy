<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
<div class="card mat-typography">
    <div class="card-body">
<form [formGroup]="quizForm" novalidate>
  
  <div *ngFor="let question of quizzes; let i = index">
      <div class="question"> 
          {{i+1}}   {{ question.question }}  
      </div> 
  <mat-radio-group class="example-radio-group" #radioGroup="matRadioGroup" [(ngModel)]="selectedAnswers[i]" [ngModelOptions]="{standalone: true}">
      <mat-radio-button class="example-radio-button"  [value]="question.option1">{{ question.option1 }} </mat-radio-button>
      <mat-radio-button class="example-radio-button"  [value]="question.option2"> {{ question.option2 }} </mat-radio-button>
      <mat-radio-button class="example-radio-button"  [value]="question.option3"> {{ question.option3 }} </mat-radio-button>
      <mat-radio-button class="example-radio-button"  [value]="question.option4"> {{ question.option4 }} </mat-radio-button>                 
  </mat-radio-group>
  <br />
<strong>Seleted Answer : {{selectedAnswers[i]}}</strong>
<br />
</div>
<div>   
    <button mat-raised-button (click)="submitQuiz()" >Submit</button>
</div>  
</form> 
{{ scores }}
    </div>
   
</div>
