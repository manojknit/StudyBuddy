<h3>Add Course</h3>
<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">User Name</label>
        <input type="text" class="form-control" formControlName="user_name" #user_name />
      </div>
      <div *ngIf="angForm.controls['user_name'].invalid && (angForm.controls['user_name'].dirty || angForm.controls['user_name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['user_name'].errors.required">
          User Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Course Title </label>
        <input type="text" class="form-control" formControlName="course_title" #course_title />
      </div>
      <div *ngIf="angForm.controls['course_title'].invalid && (angForm.controls['course_title'].dirty || angForm.controls['course_title'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['course_title'].errors.required">
          Course Title is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Course Description </label>
        <input type="text" class="form-control" formControlName="course_desc" #course_desc />
      </div>
      <div *ngIf="angForm.controls['course_desc'].invalid && (angForm.controls['course_desc'].dirty || angForm.controls['course_desc'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['course_desc'].errors.required">
          Course Description is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Category</label>
        <input type="text" class="form-control" formControlName="category" #category />
      </div>
      <div *ngIf="angForm.controls['category'].invalid && (angForm.controls['category'].dirty || angForm.controls['category'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['category'].errors.required">
          Course Title is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Course rating </label>
        <input type="text" class="form-control" formControlName="course_rating" #course_rating />
      </div>
      <div *ngIf="angForm.controls['course_rating'].invalid && (angForm.controls['course_rating'].dirty || angForm.controls['course_rating'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['course_rating'].errors.required">
          Course Rating is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Tenant Id</label>
        <input type="text" class="form-control" formControlName="tenantid" #tenantid />
      </div>
      <div *ngIf="angForm.controls['tenantid'].invalid && (angForm.controls['tenantid'].dirty || angForm.controls['tenantid'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['tenantid'].errors.required">
          Tenant Id is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Fee</label>
        <input type="text" class="form-control" formControlName="fee" #fee />
      </div>
      <div *ngIf="angForm.controls['fee'].invalid && (angForm.controls['fee'].dirty || angForm.controls['fee'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['fee'].errors.required">
          Fee is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Short Text</label>
        <input type="text" class="form-control" formControlName="short_text" #short_text />
      </div>
      <div *ngIf="angForm.controls['short_text'].invalid && (angForm.controls['short_text'].dirty || angForm.controls['short_text'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['short_text'].errors.required">
          Short Text is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Instructions</label>
        <input type="text" class="form-control" formControlName="instructions" #instructions/>
      </div>
      <div *ngIf="angForm.controls['instructions'].invalid && (angForm.controls['instructions'].dirty || angForm.controls['instructions'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['instructions'].errors.required">
          Instructions is required.
        </div>
      </div>

      <div class="form-group">
        <button (click)="addCourse(user_name.value, course_title.value, course_desc.value, category.value, course_rating.value, tenantid.value, fee.value, short_text.value, instructions.value)"
         type="submit" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Add Course</button>
      </div>
    </form>
  </div>
</div>
