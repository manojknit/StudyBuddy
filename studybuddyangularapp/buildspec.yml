version: 0.1
environment_variables:
    plaintext:
        S3_BUCKET: "studybuddyshop.com"
        BUILD_ENV: "prod"
phases:
    install:
        commands:
            - echo change dir to - studybuddyangularapp
            - cd studybuddyangularapp
            - echo Installing source NPM dependencies...
            - npm install
            - npm install -g @angular/cli
    pre_build:
        commands:
          - echo copy private files from s3...
          - aws s3 cp s3://private-config-files/secret ./StudyBuddy/ --recursive
    build:
        commands:
            - echo Build started on `date`
            - ng build --env=${BUILD_ENV}
    post_build:
         commands:
            - aws s3 cp dist s3://${S3_BUCKET} --recursive
            - echo Build completed on `date`
artifacts:
    files:
        - '**/*'
    base-directory: 'dist*'
    discard-paths: yes